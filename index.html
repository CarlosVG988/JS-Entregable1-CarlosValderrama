<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Números</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Análisis de Números. </h1>
    <h2>Pre-Entrega2 - Carlos Valderrama Guerra</h2>
    <div class="container">
        <input type="number" id="numero1" class="numero" placeholder="Número 1">
        <input type="number" id="numero2" class="numero" placeholder="Número 2">
        <input type="number" id="numero3" class="numero" placeholder="Número 3">
        <input type="number" id="numero4" class="numero" placeholder="Número 4">
        <input type="number" id="numero5" class="numero" placeholder="Número 5">
        <button id="borrarNumeros">Borrar Números</button>
        <button id="analizarNumeros">Analizar</button>
    </div>
    <div id="resultado"></div>
    <script src="./js/script.js"></script>
</body>
</html>
